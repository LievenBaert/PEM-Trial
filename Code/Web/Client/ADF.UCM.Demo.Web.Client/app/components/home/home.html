<div id="home">
    <div flex="100" flex-gt-md="85" layout-xs="column" layout="row" layout-wrap>
        <div flex="100">
            <md-card>
                <md-card-title flex="none">
                    <md-card-title-text>
                        <div class="md-headline">Hello everybody</div>
                        <div class="md-subhead">Getting started</div>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <p>
This will contain some content.
                    </p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">

                </md-card-actions>
            </md-card>
        </div>
    </div>
</div>


<md-fab-speed-dial md-direction="up" class="md-scale md-fab-bottom-right" md-open="vm.fabOpen" ng-mouseenter="vm.fabOpen=true" ng-mouseleave="vm.fabOpen=false">
    <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-warn">
            <md-tooltip md-direction="left">Menu</md-tooltip>
            <md-icon>menu</md-icon>
        </md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <md-button aria-label="Google Hangout" class="md-fab md-raised md-mini">
            <md-tooltip md-direction="left" md-visible="vm.tooltipVisible">User</md-tooltip>
            <md-icon>person outline</md-icon>
        </md-button>
    </md-fab-actions>
</md-fab-speed-dial>
